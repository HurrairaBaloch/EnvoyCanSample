    <div class="profile-section">
        <img src="images/img.jpg" alt="Profile Icon">
        <div class="profile-name white">Huraira </div>

        <div class="about-app-section">

            <div class="menu" aria-labelledby="aboutAppDropdown">
                <a class="dropdown-item  d-inline-block white" href="#">Privacy Policy</a>
                <a class="dropdown-item  d-inline-block white" href="#">Terms and Conditions</a>
                <a class="dropdown-item  d-inline-block white" href="#">Legal Notices</a>
                <a class="dropdown-item  d-inline-block white" href="#">About</a>
                <a class="dropdown-item  d-inline-block white" href="#">Rate Us</a>
            </div>
            </li>
        </div>

        <div class="about-app-section">
            <h3 class="nav-link dropdown-togle" href="#" id="aboutAppDropdown" role="button" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                About App

            </li>

        </div>

    </div>



    <div class="chat-section " style="margin-top: -530px;">
        <div class="search-field">
            <input id="search-input" class="form-control mr-sm-2" type="search" placeholder="Search Friends"
                aria-label="Search">
        </div>

        <div class="chat-friends">
            <div class="chat-friend">
                <img src="images/img.jpg" alt="Friend 1">
                <div class="friend-name white">Ali </div>
            </div>
            <div class="chat-friend">
                <img src="images/img.jpg" alt="Friend 2">
                <div class="friend-name white">Hasan </div>
            </div>
            <div class="chat-friend">
                <img src="images/img.jpg" alt="Friend 3">
                <div class="friend-name white">Akram </div>
            </div>
            <div class="chat-friend">
                <img src="images/img.jpg" alt="Friend 3">
                <div class="friend-name white">Kamran </div>
            </div>
            <div class="chat-friend">
                <img src="images/img.jpg" alt="Friend 3">
                <div class="friend-name white">Eshan </div>
            </div>
        </div>

        <div class="chat-option" style="margin-left: 160px;">
            <input class="chat-input" type="text" placeholder="Type your message">
            <button class="chat-send-button">Send</button>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.dropdown-toggle').on('click', function () {
                $('.dropdown-menu').toggle();
            });
        });
        $(document).ready(function () {
            $('#search-input').on('keyup', function () {
                var searchText = $(this).val().toLowerCase();
                $('.chat-friend').each(function () {
                    var friendName = $(this).find('.friend-name').text().toLowerCase();
                    if (friendName.indexOf(searchText) === -1) {
                        $(this).hide();
                    } else {
                        $(this).show();
                    }
                });
            });
        });

        // $(document).ready(function () {
        //     $('.dropdown-togle').on('click', function () {
        //         $('.dropdown-enu').toggle();
        //     });
        // });
    </script>
